// goctl rpc protoc user.proto --go_out=. --go-grpc_out=. --zrpc_out=.
syntax = "proto3";

package user;
option go_package="./user";

message Error {
  int32 code = 1;
  string message = 2;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  Error error = 1;
  int64 id = 2;
  string Token = 3;
}

service User {
  rpc Register(RegisterRequest) returns (RegisterResponse);
}
