// goctl rpc protoc video.proto --go_out=. --go-grpc_out=. --zrpc_out=.
syntax = "proto3";

package video;
option go_package="./video";

message Error {
  int32 code = 1;
  string message = 2;
}

message publishRequest {
  int32 uid = 1;
  string title = 2;
  string url = 3;
}

message publishResponse {
  Error error = 1;
  int32 videoID = 2;
}

service Video {
  rpc Publish(publishRequest) returns(publishResponse);
}
