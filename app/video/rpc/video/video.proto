// goctl rpc protoc video.proto --go_out=. --go-grpc_out=. --zrpc_out=.
syntax = "proto3";

package video;
option go_package="./video";

message Error {
  int32 code = 1;
  string message = 2;
}

message publishRequest {
  int32 uid = 1;
  string title = 2;
  string url = 3;
}

message publishResponse {
  Error error = 1;
  int32 videoID = 2;
}

message hotVideoListRequest {
}

message videoItem {
  int32 videoID = 1;
  int32 authorID = 2;
  string authorName = 3;
  string authorAvatar = 4;
  string title = 5;
  string url = 6;
  int32 likeNum = 7;
  int32 commentNum = 8;
  string createdAt = 9;
}

message hotVideoListResponse {
  Error error = 1;
  repeated videoItem hotVideoList = 2;
}

message searchVideoRequest {
  string keyword = 1;
  int64 page = 2;
  int64 size = 3;
}

message searchVideoResponse {
  Error error = 1;
  int64 total = 2;
  repeated videoItem videos = 3;
}

service Video {
  rpc Publish(publishRequest) returns (publishResponse);
  rpc HotVideoList(hotVideoListRequest) returns (hotVideoListResponse);
  rpc SearchVideo(searchVideoRequest) returns (searchVideoResponse);
}
