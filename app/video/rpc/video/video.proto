// goctl rpc protoc video.proto --go_out=. --go-grpc_out=. --zrpc_out=.
syntax = "proto3";

package video;
option go_package="./video";

message Error {
  int32 code = 1;
  string message = 2;
}

message publishRequest {
  int32 uid = 1;
  string title = 2;
  string url = 3;
}

message publishResponse {
  Error error = 1;
  int32 videoID = 2;
}

message hotVideoListRequest {
}

message videoItem {
  int32 videoID = 1;
  int32 authorID = 2;
  string title = 3;
  string url = 4;
  int32 likeNum = 5;
  int32 commentNum = 6;
}

message hotVideoListResponse {
  Error error = 1;
  repeated videoItem hotVideoList = 2;
}

service Video {
  rpc Publish(publishRequest) returns (publishResponse);
  rpc HotVideoList(hotVideoListRequest) returns (hotVideoListResponse);
}
